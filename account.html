<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account</title>
    <link rel="stylesheet" href="account.css" />
    <link rel="stylesheet" href="global.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="navbar">
      <div class="leftnav">
        <a href="#">
          <img id="chatgpt-icon" src="images/chatgptlogo.png" />
        </a>
      </div>
      <div class="midnav">
        <div class="navlink"><a href="about.html">home</a></div>
        <div class="navlink"><a href="features.html">features</a></div>
        <div class="navlink"><a href="pricing.html">pricing</a></div>
        <div class="navlink">
          <a href="https://openai.com/index/dall-e-2/">dall-e</a>
        </div>
        <div class="navlink"><a href="login.html">login</a></div>
        <div class="navlink"><a href="contact.html">contact us</a></div>
      </div>
      <div class="rightnav">
        <a href="https://x.com/"><img src="images/x.png" class="navicon" /></a>
        <a href="https://www.instagram.com/chatgpt/"
          ><img src="images/insta.svg" class="navicon"
        /></a>
        <a href="https://github.com/"
          ><img src="images/github.png" class="navicon"
        /></a>
      </div>
    </div>
    <div class="flex">
      <div class="container">
        <div class="left">
          <h2>Create Account</h2>

          <form id="accountForm">
            <label>Name</label>
            <input type="text" id="name" />
            <p class="error" id="nameErr"></p>

            <label>Email</label>
            <input type="text" id="Email" />
            <p class="error" id="EmailErr"></p>

            <label>Password</label>
            <input type="password" id="Pass" />
            <p class="error" id="PassErr"></p>

            <label>Confirm Password</label>
            <input type="password" id="Confirm" />
            <p class="error" id="ConfirmErr"></p>

            <button type="submit" class="main-btn">Create Account</button>
          </form>
        </div>

        <div class="right">
          <button class="social google">
            <img src="images/google.png" alt="Google" id="gog" class="icon" />
            Sign up with Google
          </button>
          <button class="social facebook">
            <img src="images/fb.png" alt="Facebook icon" class="icon" />
            Sign up with Facebook
          </button>
          <button class="social apple">
            <img
              src="images/apple.png"
              alt="Apple icon"
              id="apple"
              class="icon"
            />
            Sign up with Apple
          </button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <hr>
      <div class="footer-inner">
        <div class="footer-left">
          <img src="images/chatgptlogo.png" alt="Logo" class="footer-logo" />
        </div>
        <div class="footer-right">
          <div class="footer-column">
            <h4>About</h4>
            <a href="https://github.com/abdullahamir123">Abdullah</a>
            <a href="https://github.com/bug170">Taha</a>
            <a href="https://github.com/hooriamubeen">Hooria</a>
          </div>
          <div class="footer-column">
            <h4>More</h4>
            <a href="https://openai.com/policies/row-terms-of-use/">Terms of Use</a>
            <a href="https://openai.com/policies/privacy-policy/">Privacy Policy</a>
            <a href="https://openai.com/policies/usage-policies/">Usage Policy</a>
          </div>
        </div>
      </div>
    </footer>
    <script>
      const socialButtons = document.querySelectorAll(".social");
      socialButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          alert("Thank you for visiting our site!");
        });
      });
    </script>

    <script src="account.js"></script>
  </body>
</html>
